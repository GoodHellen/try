<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/finalPay.css"/>
</head>
<body>
    <header></header>
    <div id="container">
        <div class="order-content">
            <!--收货人信息-->
            <div class="user-info">
                <h2>收货人信息</h2>
                <p class="lf"><a href="">保存收货人信息</a></p>
                <p class="rt"><a href="">新增收货地址</a></p>
            </div>
            <!--支付及配送方式-->
            <div class="pay-way">
                <h2>支付及配送方式</h2>
                <p class="lf">如需修改，请先保存收货人信息</p>
            </div>
            <!--商品清单-->
            <div class="product-list">
                <div>
                    <h2>商品清单</h2>
                </div>
                <table>
                    <thead>
                        <tr>
                            <td>商品名称</td>
                            <td>校妆价</td>
                            <td>兑换积分</td>
                            <td>数量</td>
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="img-box">
                            <div class="lf">
                                <img src="img/dt/01.jpg" alt=""/>
                            </div>

                            <div class="lf msg">
                                <p>innisfree悦诗风吟薄荷三分5g绿色</p>
                                <p>商品货号：2290</p>
                            </div>

                        </td>
                        <td>&yen;45.0</td>
                        <td>45</td>
                        <td>x 2</td>
                    </tr>
                    <tr>
                        <td class="img-box">
                            <div class="lf">
                                <img src="img/dt/01.jpg" alt=""/>
                            </div>

                            <div class="lf msg">
                                <p>innisfree悦诗风吟薄荷三分5g绿色</p>
                                <p>商品货号：2290</p>
                            </div>

                        </td>
                        <td>&yen;45.0</td>
                        <td>45</td>
                        <td>x 2</td>
                    </tr>
                    </tbody>

                </table>
            </div>
            <!--应付总额-->
            <div class="pay-price clearfix">
                <span>应付总额：</span>
                <strong>&yen;200.0</strong>
            </div>
            <!--提交订单-->
            <div class="submit-order">
                <a href="">提交订单</a>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/common.js"></script>
    <script src="js/finalPay.js"></script>
</body>
</html>
