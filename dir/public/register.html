<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<header>

</header>
<div id="content">
    <div class="content-box">
        <div class="pic-logo">
            <img src="img/reg.png" alt=""/>
        </div>
        <div class="reg-box">
            <div class="reg-head">
                <span class="rt">已有账号?请 <a href="login.html">登录</a></span>
                <h1>注册会员</h1>
            </div>
            <form action="">
                <span>用户名为3-9位字符</span>
                <input type="text" id="uname" placeholder="请输入用户名"/>
                <br/>
                <span>密码为3-9位字符</span>
                <input type="password" id="upwd" placeholder="请输入密码"/>
                <br/>
                <span>请保证两次密码输入一直</span>
                <input type="password" id="valipwd" placeholder="请确认密码"/>
                <br/>
                <a href="#" id="reg">同意协议并注册</a>
            </form>
        </div>
    </div>

</div>
<footer>

</footer>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/common.js"></script>

</html>
